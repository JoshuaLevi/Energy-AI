<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with Fitness Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1 id="title" class="title">Virtual Gymbro</h1>
    <p id="slogan" class="slogan">Let's get jacked!</p>
</header>
<div id="chatbox" class="chatbox"></div>

<form id="fitnessQuestionForm">
    <button type="button" id="clearHistoryBtn" class="chat-button red">Clear History</button>
    <input type="text" name="question" id="questionInput" placeholder="Ask a fitness question">
    <button type="submit" class="chat-button blue">Send</button>
</form>


<script src="/chat.js"></script>
</body>
</html>
