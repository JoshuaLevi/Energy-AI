<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Energy Advice Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="chatbox" class="chatbox"></div>

<form id="userDetailsForm">
    <div>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
    </div>
    <div>
        <label for="solarPanels">Number of Solar Panels:</label>
        <input type="number" id="solarPanels" name="solarPanels" required>
    </div>
    <button type="submit" class="chat-button blue">Submit</button>
</form>

<form id="fitnessQuestionForm" style="display: none;">
    <input type="text" name="question" id="questionInput" placeholder="Ask a question">
    <button type="submit" class="chat-button blue">Send</button>
    <button type="button" class="chat-button red" id="clearHistoryBtn">Clear History</button>
</form>

<script src="chat.js"></script>
</body>
</html>
